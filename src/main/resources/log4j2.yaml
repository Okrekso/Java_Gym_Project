Configuration:
  name: default
  Appenders:
    Console:
      PatternLayout:
        pattern: '%d{yyyy-MMM-dd HH:mm:ss a} [%t] %-5level %logger{36} - %msg%n %highlight{%d [%t] %-5level: %msg%n%throwable}{FATAL=white, ERROR=red, WARN=blue, INFO=black, DEBUG=green, TRACE=blue}'
      name: Console
      target: SYSTEM_OUT
  File:
    name: File_Appender
    fileName: ${log-path}/logfile.log
    PatternLayout:
      pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n %highlight{%d [%t] %-5level: %msg%n%throwable}{FATAL=white, ERROR=red, WARN=blue, INFO=black, DEBUG=green, TRACE=blue}"
  Loggers:
    Root:
      AppenderRef:
        - ref: Console
        - ref: File_Appender
      level: trace